
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Amor por VocÃª</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffccdd, #ffe6f0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #d0006f;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .slide-img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    .quote {
      text-align: center;
      font-size: 1.3rem;
      margin: 2rem;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHearts 10s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .heart.shine {
      box-shadow: 0 0 10px 5px #fff;
      background: #ff4d6d;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
    .more-content {
      margin: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .more-img {
      width: 300px;
      height: auto;
      margin: 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #inicio, #senha-container {
      text-align: center;
      margin-top: 5rem;
    }
    #senha-container, #conteudo {
      display: none;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #d0006f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00050;
    }
  </style>
</head>
<body>
  <div id="inicio">
    <h2>ðŸ’Œ Toque aqui para ver sua surpresa ðŸ’Œ</h2>
  </div>

  <div id="senha-container">
    <p>Digite a data especial (ex: 29/01/2023):</p>
    <input type="text" id="senha" placeholder="DD/MM/AAAA">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="conteudo">
    <h1>Meu Amor por VocÃª ðŸ’–</h1>
    <div class="quote">"Cada momento ao seu lado Ã© como um sonho do qual nunca quero acordar."</div>

    <div class="slideshow">
      <img class="slide-img" src="par-posar-segurando-coracao-e-sorrindo.jpg" alt="Foto 1">
      <img class="slide-img" src="jovem-mulher-beijando-homem-sorridente-com-coracoes-de-papel-em-rostos.jpg" alt="Foto 2">
      <img class="slide-img" src="feliz-casal-beijando-atras-coracao.jpg" alt="Foto 3">
    </div>

    <div class="more-content" id="extra-content"></div>
    <div class="hearts"></div>
  </div>

  <script>
    document.getElementById("inicio").addEventListener("click", () => {
      document.getElementById("inicio").style.display = "none";
      document.getElementById("senha-container").style.display = "block";
    });

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "29/01/2023") {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta ðŸ˜…");
      }
    }

    const heartContainer = document.querySelector('.hearts');
    const extraContent = document.getElementById('extra-content');
    const texts = [
      "VocÃª Ã© o meu sol em dias nublados.",
      "Seu sorriso ilumina minha vida.",
      "Amo cada detalhe seu."
    ];
    let contentIndex = 0;

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);

    function loadMoreContent() {
      if (contentIndex < texts.length) {
        const text = document.createElement('div');
        text.classList.add('quote');
        text.textContent = texts[contentIndex];
        extraContent.appendChild(text);
      }
      contentIndex++;
    }

    function shineHearts() {
      document.querySelectorAll('.heart').forEach(heart => {
        heart.classList.add('shine');
        setTimeout(() => heart.classList.remove('shine'), 500);
      });
    }

    window.addEventListener('scroll', () => {
      loadMoreContent();
      shineHearts();
    });

    window.addEventListener('touchmove', () => {
      loadMoreContent();
      shineHearts();
    });
  </script>
</body>
</html>
